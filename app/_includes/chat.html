<div class="chat">
  <div class="flex">
    <div class="logos">
      {% if page.partner_image %}
        <div class="powered-by">
          <strong></strong>
          <img src="/images/logo.svg" alt="hello vote">
        </div>
        <img src="{{page.partner_image}}" class="logo partner" alt="{{page.title}}">
      {% else %}
        {% include partners/{{ page.partner }}.html %}
      {% endif %}
    </div>
    <div id="messages">
      <div class="dots"><div><div></div></div><div><div></div></div><div><div></div></div></div>
    </div>
    <div class="input">
      <form>
        <label for="phone_number" class="srOnly">Phone Number</label>
        <input type="tel" id="phone_number" placeholder="">
        <button type="submit">&nbsp;</button>
      </form>
      <div class="share"><a href="#" class="facebook">&nbsp;</a><a href="#" class="twitter">&nbsp;</a><a href="https://donate.fftfef.org/hellovote" class="donate" target="_blank">&nbsp;</a></div>
    </div>
    <div class="disclosure">
      <img src="/images/lock.svg" alt="lock">
      {% if page.partner and page.partner != 'fftf' %}
      <em class='partner'>&nbsp;</em>
      {% else %}
      <em>&nbsp;</em>
      {% endif %}
      <a href="#what-is-hellovote" class="learn-more">&nbsp;</a>
      {% if page.language_selector %}{% include language_selector.html %}{% endif %}
    </div>

  </div>
</div>
<script type="text/javascript">
window.speechBubbles = [ {% for string in page.bubbles %}
  '{{ string | replace: "'", "\\'" }}',{% endfor %}
];
{% if page.partner and page.partner != 'fftf' %}
window.partner = {
  'name': '{{page.title}}',
  'link': '{{page.partner_link}}',
  'slug': '{{page.partner}}',
  {% if page.partner_no_disclosure %}
  'no_disclosure': true,
  {%endif%}
  {% if page.partner_extra_disclosure %}
  'extra_disclosure': '{{page.partner_extra_disclosure}}',
  {%endif%}
  {% if page.partner_privacy_policy %}
  'privacy_policy': '{{page.partner_privacy_policy}}',
  {% endif %}
  {% if page.partner_keyword %}
  'keyword': '{{page.partner_keyword}}'
  {% endif %}
};
{% endif %}
</script>
